{% extends "base.html" %}

{% block content %}



<div class="content">
<div class="auth">
  <h1 class="frogneth1">FrogNet</h1>

<div class="auth_bkg">

  <img class = "frognetauth" src="/media/frog.png" alt="">

<form method="POST" >
    {% csrf_token %}

    {% for f in form %}
    {% comment %} <div class="form-floating mb-3">
        <input type="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">{{f.label}}</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingpassword">{{f.label}}</label>
      </div>  {% endcomment %}


      <p>{{f.label}}</p>
      <p class="login">{{f}}</p> 
      
      {% endfor %}

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Войти</button>
      </div>
</form>

<button type="submit" class="btn btn-outline-success" > <a class = "register" href="{% url "register" %}">У меня нет аккаунта</a></button>
<button type="button" class="btn btn-outline-info"><a class = "register" href="{% url "post_list" %}">Гость</a></button>


</div>
</div>
<p>FrogNet © 2024-2025</p>
</div>



{% endblock content %}
